<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Field maker for "Alice in he puzzle"</title>
		<meta name="Description" content="" />
		<meta name="Keywords"  content="" />
		<link rel="stylesheet" type="text/css" media="screen,print" href="css/style.css" />
	</head>
	<body>
		<div id="wrapper">
			<header>
				<h1>
				Field maker for "
				<a href="https://market.android.com/details?id=info.groupflow.alice">Alice in the puzzle</a>" version 0.1.1
				</h1>
			</header>
			<div id="content">
				<div id='selector'>
				</div>
				<div id='field'>
				</div>
			</div>
			<div id="side">
				<div id="account"  class="box">
					<form>
						<table>
							<tr>
								<td>
								<label>
									id
								</label>
								</td>
								<td>
								:
								<input type="text">
								</td>
							</tr>
							<tr>
								<td>
								<label>
									pass
								</label>
								</td>
								<td>
								:
								<input type="password">
								</td>
							</tr>
						</table>
						<input type="submit" value="login" />
						
					</form>
				</div>
				<div id="status" class="box">
					<ul>
						<li>
							Start position :
						</li>
						<li>
							Start direction :
						</li>
						<li>
							Goal position :
						</li>
						<li>
							Goal direction :
						</li>
					</ul>
									</div>
				<div id="option" class="box">
					<button id="save">
						save
					</button>	
					<button id="reset">
						reset
					</button>
				</div>
				<div class="box">
					<textarea id="output"></textarea>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/maker.js"></script>
	</body>
</html>
